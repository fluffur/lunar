services:
  api:
    build:
      context: .
      target: dev
    env_file: .env
    ports:
      - "8080:8080"
    volumes:
      - .:/app
    depends_on:
      - postgres
      - redis
      - livekit

  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: lunar
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  livekit:
    image: livekit/livekit-server
    restart: unless-stopped
    ports:
      - "7880:7880"
      - "7881:7881"
    environment:
      LIVEKIT_KEYS: "testkey: testsecret"
      LIVEKIT_HTTPS_PORT: 7880
      LIVEKIT_RTC_PORT: 7881
      LIVEKIT_LOG_LEVEL: debug

volumes:
  postgres_data:
  mongo_data:
