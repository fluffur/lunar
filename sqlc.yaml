version: "2"

sql:
  - engine: "postgresql"
    queries:
      - "./internal/adapters/postgresql/sqlc/queries"
    schema: "./internal/adapters/postgresql/migrations"
    gen:
      go:
        package: "sqlc"
        out: "./internal/adapters/postgresql/sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true
        json_tags_case_style: camel

        emit_interface: true
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
